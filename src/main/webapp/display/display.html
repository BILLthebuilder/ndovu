<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ndovu Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Ndovu Dashboard</h1>
<table id="dashboard">
    <thead>
    <tr>
        <th>Id</th>
        <th>Account Number</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-column="Id">1</td>
        <td data-column="Account Number">123456</td>
        <td data-column="Amount">3000</td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./display.js"></script>
</body>
</html>
